<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Control
      <app-offline-banner></app-offline-banner>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Control</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    
    <!--Operational mode-->
    <ion-row>
      <ion-col size="2">
        Mode
      </ion-col>

      <ion-col size="10">
        <ion-segment color="dark" (ionChange)="opModeChanged($event)" value={{context.currMode}}>
          <ion-segment-button value="teleop">
            <ion-label>Teleop</ion-label>
          </ion-segment-button>
          <ion-segment-button value="follower">
            <ion-label>Follow</ion-label>
          </ion-segment-button>
          <ion-segment-button value="auto">
            <ion-label>Auto</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>

    </ion-row> 

    <!--App Src-->
    <ion-row>
      <ion-col size="2">
        AppSrc
      </ion-col>

      <ion-col size="10">
        <ion-segment color="dark" (ionChange)="appSrcToggle($event)" [(ngModel)]="context.appSrcEnabled">
          <ion-segment-button value="off">
            <ion-label>Off</ion-label>
          </ion-segment-button>
          <ion-segment-button value="on">
            <ion-label>On</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>

    </ion-row> 

    <!--lidar status-->
    <ion-row>
      <ion-col size="3">
        Lidar Scan
      </ion-col>
      <ion-col size="3">
        <ion-chip color="success">
          <ion-label color="success">Enabled</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="3">
        <ion-button color="success" size="small" (click)="lidarPowerToggled(true)">Enable</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="warning" size="small" (click)="lidarPowerToggled(false)">Disable</ion-button>
      </ion-col>
    </ion-row>

    <!--lidar recording-->
    <ion-row>
      <ion-col size="3">
        Lidar Recording
      </ion-col>
      <ion-col size="3">
        <ion-chip color="success">
          <ion-label color="success">{{context.lidarRecordingStatus}}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="3">
        <ion-button color="success" size="small" (click)="lidarRecordToggled(true)">Start</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="warning" size="small" (click)="lidarRecordToggled(false)">Stop</ion-button>
      </ion-col>
    </ion-row>

    <!-- ws video streaming -->
    <ion-row>
      <ion-col size="3">
        App video streaming
      </ion-col>
      <ion-col size="3">
        <ion-chip color="success">
          <ion-label color="success">{{context.appVideoStreamingStatus}}</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="3">
        <ion-button color="success" size="small" (click)="enableAppVideoStream(true)">Start</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button color="warning" size="small" (click)="enableAppVideoStream(false)">Stop</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
